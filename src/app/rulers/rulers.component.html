<div [ngStyle]="containerStyle">
  <div style="height: 30px; margin-left: 30px;">
    <ngx-ruler
      #rulerH
      type="horizontal"
      [unit]="unit" >
    </ngx-ruler>
  </div>
  <div style="height: calc(100% - 30px); width: 30px;">
    <ngx-ruler
      #rulerV
      type="vertical"
      [unit]="unit" >
    </ngx-ruler>
  </div>
</div>
