<div [ngStyle]="containerStyle">
  <div [ngStyle]="htStyle">
    <ngx-ruler
      #rulerHT
      type="horizontal"
      [unit]="unit" 
      [backgroundColor]="bgColor" 
      [lineColor]="markColor" 
      [textColor]="labelColor" >
    </ngx-ruler>
  </div>
  <div [ngStyle]="vlStyle">
    <ngx-ruler
      #rulerVL
      type="vertical"
      [unit]="unit"
      [backgroundColor]="bgColor" 
      [lineColor]="markColor" 
      [textColor]="labelColor" >
    </ngx-ruler>
  </div>
  <div [ngStyle]="vrStyle">
    <ngx-ruler
      #rulerVR
      type="vertical"
      [unit]="unit"
      [backgroundColor]="bgColor" 
      [lineColor]="markColor" 
      [textColor]="labelColor" >
    </ngx-ruler>
  </div>
  <div [ngStyle]="hbStyle">
    <ngx-ruler
      #rulerHB
      type="horizontal"
      [unit]="unit" 
      [backgroundColor]="bgColor" 
      [lineColor]="markColor" 
      [textColor]="labelColor" >
    </ngx-ruler>
  </div>
</div>
