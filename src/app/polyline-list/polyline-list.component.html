<p>Список линий:</p>
<ul>
  <li  *ngFor="let polyline of polylines" (click)="onSelectPolyline(polyline)">
    <a href="#">
      <span *ngIf="polyline.id === selectedPolyline.id">(V) </span>
      <span>N{{polyline.id}}</span> точки:<span>{{polyline.coords}}</span> цвет:<span>{{polyline.color}}</span>
    </a>
    <button title="delete hero" (click)="deletePolyline(polyline)">x</button>
  </li>
</ul>
