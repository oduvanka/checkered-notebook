<svg-container 
  containerId="svg-element"
  [height]="height" 
  [showGrid]="isShowGrid"
  [hoverable]="isHoverable"
  [pointSize]="sizePoint"
  (clickEvent)="onClick($event)"
>

  <svg-circle 
    [radius]="rCircle" 
    [x]="xCircle" [y]="yCircle" 
    [color]="bgColorCircle" 
    (clickEvent)="onClickEl($event)" >
  </svg-circle>

  <svg-polygon 
    [points]="pointsPolygone" 
    [fill]="fill" 
    [borderSize]="borderSize" 
    [borderColor]="borderColorPolygone" >
  </svg-polygon>

  <svg-polyline 
    [points]="pointsPolyline" 
    [fill]="fill" 
    [borderSize]="borderSize" 
    [borderColor]="borderColorPolyline" >
  </svg-polyline>

  <svg-text 
    [text]="text" 
    [x]="xText" [y]="yText" 
    [size]="sizeText" [color]="colorText" >
  </svg-text>

</svg-container>
