<div>
  <p>Тест библиотеки рисования 
    <a href="https://www.npmjs.com/package/ngx-svg" target="_blank" rel="noopener noreferrer" >
      ngx-svg
    </a>
  </p>

  <app-draw 
    [(polylines)]="polylines"
    [editablePolyline]="selectedPolyline" (editablePolylineChange)="selectedPolyline=$event"
    [isEditLine]="isEditPolyLine" (isEditLineToogle)="isEditPolyLine=$event" >
  </app-draw>

  <app-polyline-list 
    *ngIf="polylines.length" 
    [(polylines)]="polylines" 
    [selectedPolyline]="selectedPolyline" (selectedPolylineChange)="selectedPolyline=$event"
    [isEditLine]="isEditPolyLine" (isEditLineToogle)="isEditPolyLine=$event" >
  </app-polyline-list>

  <app-polyline-editor 
    *ngIf="selectedPolyline.id !== '-'" 
    [polyline]="selectedPolyline" (polylineChange)="selectedPolyline=$event"
    [isEditLine]="isEditPolyLine" (isEditLineToogle)="isEditPolyLine=$event" >
  </app-polyline-editor>

</div>
