<h1 class="title">Тетрадка в клеточку: рисуем по точкам</h1>
<mat-form-field class="settings">
  <mat-label>Модель</mat-label>
  <mat-select [(value)]="selectedModelNumber" (selectionChange)="onChangeModel()">
    <mat-option *ngFor="let model of models" [value]="model.value">
      {{model.viewValue}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div class="content">
  <app-draw 
    [points]="selectedModelPoints"
    [polygons]="selectedModelPolygons"  
    [(polylines)]="selectedModelPolylines"
    [isEditLine]="isEditPolyLine" 
    [editablePolyline]="selectedPolyline" 
    [editablePolylineCopyBefore]="selectedPolylineCopyBefore"
    (isEditLineToogle)="isEditPolyLine=$event"
    (editablePolylineChange)="selectedPolyline=$event" 
    (editablePolylineCopyBeforeChange)="selectedPolylineCopyBefore=$event" >
  </app-draw>
  <app-polyline-list 
    class="polyline-list"
    [(polylines)]="selectedModelPolylines" 
    [isEditLine]="isEditPolyLine" 
    [selectedPolyline]="selectedPolyline" 
    [selectedPolylineCopyBefore]="selectedPolylineCopyBefore"
    (isEditLineToogle)="isEditPolyLine=$event"
    (selectedPolylineChange)="selectedPolyline=$event" 
    (selectedPolylineCopyBeforeChange)="selectedPolylineCopyBefore=$event" >
  </app-polyline-list>
</div>
