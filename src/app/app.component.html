<div>
  <p>Тест библиотеки рисования</p>
  <a 
    href="https://www.npmjs.com/package/ngx-svg" 
    target="_blank" rel="noopener noreferrer"
  >
    ngx-svg
  </a>

  <app-draw 
    [(polylines)]="polylines" 
    [editPolyline]="selectedPolyline" (editPolylineChange)="selectedPolyline=$event"
    [(isEditLine)]="isEditPolyLine" >
  </app-draw>

  <app-polyline-list 
    *ngIf="polylines.length" 
    [(polylines)]="polylines" 
    [selectedPolyline]="selectedPolyline" 
    [(isEditLine)]="isEditPolyLine" >
  </app-polyline-list>

  <!--<app-polilyne-editor></app-polilyne-editor>-->

</div>
